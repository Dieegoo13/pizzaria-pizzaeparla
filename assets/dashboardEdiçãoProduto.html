<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/dashboardEdicaoProdutos.css">
    <title>Edição</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="imagens/img-preta.png" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Admin
                    </span>
                    <span class="item-description">
                        Nome Admin
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="dashboard.html">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="dashboardprodutos.html">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">
                            Imagens
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
            
        
        <section class="container-principal">
            <div class="child">
                <div class="boas-vindas">
                    <img src="imagens/PARLA.png" alt=""> 
                    <h1>PRODUTOS</h1>
                </div>

                <div class="info-dashboard">
                      <h2>Edição de Produtos</h2>

                      <div class="formulario">
                          <form action="/cadastrar-produto" method="POST" enctype="multipart/form-data">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição do produto" required></textarea>
                            <label for="preco">Preço:</label>
                            <input type="number" id="preco" name="preco" placeholder="Digite o preço" step="0.01" required>
                            <label for="imagem">Imagem:</label>
                            <input type="file" id="imagem" name="imagem" accept="image/*" required>
                            <button type="submit">Cadastrar Produto</button>
                            </form>
                      </div>
                           
                </div>  
            </div>

        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
